<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Support Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .actions { margin-top: 16px; }
    .actions form { display: inline; }
    .card { border: 1px solid #ddd; padding: 16px; margin: 16px 0; border-radius: 8px; }
    nav { margin-bottom: 16px; }
  </style>
</head>
<body>
<h1>Customer Support Officer Dashboard</h1>

<div class="card">
  <h3>Tickets</h3>
  <p>View and resolve customer tickets.</p>
  <a th:href="@{/support/tickets}"><button type="button">🎫 Go to Tickets</button></a>
</div>

<div class="card">
  <h3>Feedback</h3>
  <p>Review and manage customer feedback.</p>
  <a th:href="@{/support/feedback}"><button type="button">📝 Manage Feedback</button></a>
</div>

<nav class="actions">
  <form th:action="@{/logout}" method="post">
    <button type="submit">🔒 Logout</button>
  </form>
</nav>

</body>
</html>
