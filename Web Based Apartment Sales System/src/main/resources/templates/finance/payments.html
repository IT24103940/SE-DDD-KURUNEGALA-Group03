<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Payments</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: radial-gradient(circle at top right, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow-x: hidden;
        }

        /* ---------- HERO HEADER ---------- */
        header {
            text-align: center;
            font-size: 2.2rem;
            color: #ffcc00;
            font-weight: 700;
            padding: 30px 0 25px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 4px 25px rgba(0,0,0,0.5);
            text-shadow: 0 0 18px rgba(255,204,0,0.6);
            border-radius: 0 0 25px 25px;
        }

        /* ---------- NAVIGATION ---------- */
        nav.actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 25px auto;
        }
        nav.actions a button, nav.actions form button {
            border: none;
            border-radius: 40px;
            padding: 10px 26px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }
        /* Back (purple) */
        nav.actions a button {
            background: linear-gradient(135deg,#7c5cff,#a58bff);
            color:#fff;
            box-shadow:0 0 18px rgba(124,92,255,0.5);
        }
        nav.actions a button:hover {
            transform:translateY(-3px);
            box-shadow:0 0 30px rgba(160,128,255,0.9);
        }
        /* Logout (red) */
        nav.actions form button {
            background: linear-gradient(135deg,#ff4d4d,#e60000);
            color:#fff;
            box-shadow:0 0 18px rgba(255,77,77,0.5);
        }
        nav.actions form button:hover {
            transform:translateY(-3px);
            box-shadow:0 0 30px rgba(255,77,77,0.9);
        }

        /* ---------- CONTAINER ---------- */
        .container {
            width: 85%;
            margin: 0 auto 50px;
            background: rgba(255,255,255,0.05);
            border-radius: 25px;
            padding: 40px 50px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align:center;
            color:#ffcc00;
            font-size:1.8rem;
            margin-bottom:20px;
            text-shadow:0 0 10px rgba(255,204,0,0.4);
        }

        /* ---------- FORM ---------- */
        form {
            display:flex;
            flex-direction:column;
            align-items:center;
            margin-bottom:30px;
        }
        form select, form input {
            width: 70%;
            max-width: 500px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 10px;
            padding: 10px 12px;
            margin: 10px 0;
            outline:none;
            font-size:1rem;
            transition:0.3s;
        }
        select:hover, input:hover {
            box-shadow:0 0 10px rgba(255,255,255,0.2);
        }
        select option {
            background:#1a1a1a;
            color:#fff;
        }

        /* ---------- BUTTONS ---------- */
        button {
            border: none;
            border-radius: 40px;
            padding: 12px 26px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        /* Save (purple) */
        .btn--create {
            background: linear-gradient(135deg,#7c5cff,#a58bff);
            color: #fff;
            box-shadow: 0 0 18px rgba(124,92,255,0.5);
        }
        .btn--create:hover {
            transform:translateY(-3px);
            box-shadow:0 0 30px rgba(160,128,255,0.9);
        }

        /* Update (green) */
        .btn--edit {
            background: linear-gradient(135deg,#00c06b,#2ecc71);
            color:#fff;
            box-shadow:0 0 15px rgba(46,204,113,0.5);
        }
        .btn--edit:hover {
            transform:translateY(-3px);
            box-shadow:0 0 30px rgba(46,204,113,0.9);
        }

        /* Delete (red) */
        .btn--delete {
            background: linear-gradient(135deg,#ff4d4d,#e60000);
            color:#fff;
            box-shadow:0 0 15px rgba(255,77,77,0.5);
        }
        .btn--delete:hover {
            transform:translateY(-3px);
            box-shadow:0 0 30px rgba(255,77,77,0.9);
        }

        /* Refund (yellow) */
        .btn--refund {
            background: linear-gradient(135deg,#ffcc00,#ffb347);
            color:#000;
            box-shadow:0 0 15px rgba(255,204,0,0.5);
        }
        .btn--refund:hover {
            transform:translateY(-3px);
            box-shadow:0 0 30px rgba(255,204,0,0.9);
        }

        /* ---------- TABLE ---------- */
        table {
            width:100%;
            border-collapse:collapse;
            margin-top:25px;
            background:rgba(255,255,255,0.04);
            border-radius:16px;
            overflow:hidden;
            box-shadow:0 10px 30px rgba(0,0,0,0.5);
        }
        th,td {
            padding:14px;
            text-align:center;
            border-bottom:1px solid rgba(255,255,255,0.08);
        }
        th {
            color:#ffcc00;
            font-weight:600;
            text-transform:uppercase;
            background:rgba(255,255,255,0.08);
        }
        tr:hover {
            background:rgba(255,255,255,0.07);
            transition:0.3s;
        }

        td form {
            background:rgba(0,0,0,0.4);
            border-radius:14px;
            padding:14px;
            margin:10px auto;
            width:180px;
            box-shadow:0 0 12px rgba(0,0,0,0.5);
            display:flex;
            flex-direction:column;
            align-items:center;
        }

        .footer-buttons {
            display:flex;
            justify-content:center;
            gap:20px;
            margin:40px 0 10px;
        }
        .footer-buttons a button {
            border-radius:40px;
            padding:12px 26px;
            background:linear-gradient(135deg,#7c5cff,#a58bff);
            color:#fff;
            font-weight:600;
            box-shadow:0 0 18px rgba(124,92,255,0.5);
        }
        .footer-buttons a button:hover {
            transform:translateY(-3px);
            box-shadow:0 0 30px rgba(160,128,255,0.9);
        }

        @media(max-width:992px){
            .container{width:95%;padding:25px;}
            table,th,td{font-size:0.9rem;}
        }
        /* ---------- HERO BAR (MATCH USER MANAGEMENT STYLE) ---------- */
        .hero-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1100px;
            margin: 30px auto 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 18px 40px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .hero-title {
            flex: 1;
            text-align: center;
            color: #ffcc00;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }

        /* BUTTONS INSIDE HERO */
        .btn-nav {
            border: none;
            border-radius: 40px;
            padding: 10px 25px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        /* Purple Back */
        .btn-nav.purple {
            background: linear-gradient(135deg, #7c5cff, #a58bff);
            color: #fff;
            box-shadow: 0 0 15px rgba(124, 92, 255, 0.5);
        }
        .btn-nav.purple:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(160, 128, 255, 0.9);
        }

        /* Red Logout */
        .btn-nav.red {
            background: linear-gradient(135deg, #ff4d4d, #e60000);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }
        .btn-nav.red:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.9);
        }


        /* ---------- CENTER FORM ---------- */
        .center-section {
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:60vh;
        }
        .payment-card {
            background:rgba(0,0,0,0.5);
            border-radius:25px;
            padding:40px 50px;
            width:90%;
            max-width:600px;
            text-align:center;
            box-shadow:0 8px 40px rgba(0,0,0,0.6);
            backdrop-filter:blur(15px);
        }
        .payment-card h2 {
            color:#ffcc00;
            margin-bottom:25px;
            text-shadow:0 0 10px rgba(255,204,0,0.5);
        }
        .payment-card form {
            display:flex;
            flex-direction:column;
            align-items:center;
        }
        .payment-card input,
        .payment-card select {
            width:80%;
            background:rgba(255,255,255,0.08);
            border:1px solid rgba(255,255,255,0.2);
            color:#fff;
            border-radius:12px;
            padding:10px 14px;
            margin-bottom:12px;
            transition:0.3s;
        }
        .payment-card select option {
            background:#1a1a1a;
        }
        .payment-card input:focus,
        .payment-card select:focus {
            box-shadow:0 0 15px rgba(255,255,255,0.3);
        }

        /* ---------- BUTTON COLORS ---------- */
        .btn--create {
            background:linear-gradient(135deg,#7c5cff,#a58bff);
            color:#fff;
            box-shadow:0 0 18px rgba(124,92,255,0.5);
        }
        .btn--edit {
            background:linear-gradient(135deg,#00c06b,#2ecc71);
            color:#fff;
            box-shadow:0 0 18px rgba(46,204,113,0.5);
        }
        .btn--delete {
            background:linear-gradient(135deg,#ff4d4d,#e60000);
            color:#fff;
            box-shadow:0 0 18px rgba(255,77,77,0.5);
        }
        .btn--refund {
            background:linear-gradient(135deg,#ffcc00,#ffb347);
            color:#000;
            box-shadow:0 0 18px rgba(255,204,0,0.5);
        }

    </style>
</head>
<body>
<header class="hero-bar">
    <a th:href="@{/finance}" class="btn-nav purple">⬅ Back</a>
    <h1 class="hero-title">💳 Payments</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn-nav red">🔒 Logout</button>
    </form>
</header>



<!-- 🧾 RECORD PAYMENT FORM -->
<section class="center-section">
    <div class="payment-card">
        <h2>🧾 Record Payment</h2>

        <form th:action="@{/finance/payments}" method="post">
            <select name="invoiceId" id="invoiceId" required>
                <option th:each="i: ${invoices}" th:text="${i.invoiceNumber}" th:value="${i.id}"></option>
            </select>
            <span id="invoiceSummary" class="muted"></span>

            <input id="amount" name="amount" type="number" step="0.01" placeholder="💵 Amount" required/>
            <select name="method">
                <option>CASH</option>
                <option>CARD</option>
                <option>TRANSFER</option>
            </select>
            <input name="ref" placeholder="🧾 Reference"/>
            <button type="submit" class="btn btn--create">💾 Save</button>
        </form>
    </div>
</section>

<!-- 💰 PAYMENT TABLE -->
<section class="container">
    <h3 style="color:#ffcc00;">💰 Payment Records</h3>
    <table>
        <tr><th>Invoice</th><th>Amount</th><th>Method</th><th>Reference</th><th>Status</th><th>Action</th></tr>
        <tr th:each="p: ${payments}">
            <td th:text="${p.invoice.invoiceNumber}"></td>
            <td th:text="${p.paidAmount}"></td>
            <td th:text="${p.method}"></td>
            <td th:text="${p.reference}"></td>
            <td th:text="${p.status}"></td>
            <td>
                <form th:action="@{'/finance/payments/' + ${p.id} + '/edit'}" method="post">
                    <input type="number" step="0.01" name="amount" th:placeholder="${p.paidAmount}" required/>
                    <select name="method">
                        <option th:selected="${p.method == 'CASH'}">CASH</option>
                        <option th:selected="${p.method == 'CARD'}">CARD</option>
                        <option th:selected="${p.method == 'TRANSFER'}">TRANSFER</option>
                    </select>
                    <input type="text" name="ref" th:placeholder="${p.reference}"/>
                    <button type="submit" class="btn btn--edit">🟢 Update</button>
                </form>

                <form th:action="@{'/finance/payments/' + ${p.id} + '/delete'}" method="post">
                    <button type="submit" class="btn btn--delete">🗑 Delete</button>
                </form>

                <form th:action="@{'/finance/payments/' + ${p.id} + '/refund'}" method="post">
                    <input type="number" step="0.01" name="amount" placeholder="Refund Amount" required/>
                    <input type="text" name="ref" placeholder="Refund Note"/>
                    <button type="submit" class="btn btn--refund">💸 Refund</button>
                </form>
            </td>
        </tr>
    </table>
</section>

<script th:inline="javascript">
/*<![CDATA[*/
const invoiceData = /*[[${invoiceData}]]*/ [];
const invMap = Object.fromEntries(invoiceData.map(i => [String(i.id), i]));
function fmt(n){ try{ return Number(n).toFixed(2); }catch(e){ return n; } }
function onInvoiceChange(){
  const sel = document.getElementById('invoiceId');
  const amt = document.getElementById('amount');
  const summary = document.getElementById('invoiceSummary');
  const data = invMap[sel.value];
  if (!data) { amt.value = ''; summary.textContent=''; return; }
  const amount = Number(data.amount); // invoice amount (gross)
  const outstanding = Math.max(0, Number(data.outstanding));

  // Use the invoice amount directly (no discount logic here)
  let suggested = amount;
  if (!isFinite(suggested) || isNaN(suggested)) suggested = 0;
  amt.value = fmt(suggested);
  summary.textContent = `(Total: $${fmt(amount)} · Outstanding: $${fmt(outstanding)})`;
}
window.addEventListener('DOMContentLoaded', function(){
  const sel = document.getElementById('invoiceId');
  sel.addEventListener('change', onInvoiceChange);
  onInvoiceChange();
});
/*]]>*/
</script>
</body>
</html>
