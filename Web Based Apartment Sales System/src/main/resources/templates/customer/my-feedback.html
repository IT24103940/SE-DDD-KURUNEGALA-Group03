<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Feedback</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* ---------- BACKGROUND ---------- */
        body {
            background: radial-gradient(circle at top right, #0b141b, #203a43, #0e1a21);
            font-family: "Poppins", sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            animation: gradientShift 12s ease infinite alternate;
        }

        /* ---------- CONTAINER ---------- */
        .container {
            width: 85%;
            max-width: 1000px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(15px);
        }

        h2 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(255, 204, 0, 0.6);
        }

        /* ---------- TABLE ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        th {
            color: #ffcc00;
            font-weight: 600;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.06);
        }

        td {
            color: #fff;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        /* ---------- STATUS COLORS ---------- */
        .status-approved {
            color: #00ff80;
            font-weight: 600;
        }

        .status-rejected {
            color: #ff8800;
            font-weight: 600;
        }

        .status-pending {
            color: #ffcc00;
            font-weight: 600;
        }

        /* ---------- BUTTONS ---------- */
        .btn {
            border: none;
            border-radius: 40px;
            padding: 8px 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            color: #fff;
            transition: all 0.3s;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }

        .btn-delete:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 77, 77, 0.9);
        }

        .btn-edit {
            background: linear-gradient(135deg, #7c5cff, #a58bff);
            box-shadow: 0 0 15px rgba(124, 92, 255, 0.5);
        }

        .btn-edit:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(160, 128, 255, 0.9);
        }

        a {
            color: #a58bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: 600;
        }

        a:hover {
            color: #c3b4ff;
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(0, 255, 128, 0.15);
            color: #00ff80;
        }

        .alert-danger {
            background: rgba(255, 77, 77, 0.15);
            color: #ff4d4d;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üí¨ My Feedback</h2>

    <!-- Messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Feedback Table -->
    <table>
        <tr>
            <th>Message</th>
            <th>Rating</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
        <tr th:each="fb : ${feedbackList}">
            <td th:text="${fb.message}"></td>
            <td th:text="${fb.rating}"></td>
            <td>
                <span th:if="${fb.status == T(Group3.demo.Entity.Feedback.Status).APPROVED}" class="status-approved">‚úÖ Approved</span>
                <span th:if="${fb.status == T(Group3.demo.Entity.Feedback.Status).REJECTED}" class="status-rejected">‚ö†Ô∏è Rejected</span>
                <span th:if="${fb.status == T(Group3.demo.Entity.Feedback.Status).PENDING}" class="status-pending">‚è≥ Pending</span>
            </td>
            <td th:text="${#temporals.format(fb.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <div th:if="${fb.status == T(Group3.demo.Entity.Feedback.Status).PENDING}">
                    <a th:href="@{'/customer/feedback/edit/' + ${fb.id}}" class="btn btn-edit">‚úèÔ∏è Edit</a>
                    <form th:action="@{'/customer/feedback/delete/' + ${fb.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this feedback?');">üóëÔ∏è Delete</button>
                    </form>
                </div>
                <div th:if="${fb.status == T(Group3.demo.Entity.Feedback.Status).APPROVED}">
                    <form th:action="@{'/customer/feedback/delete/' + ${fb.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-delete" onclick="return confirm('Delete this approved feedback?');">üóëÔ∏è Delete</button>
                    </form>
                </div>
                <div th:if="${fb.status == T(Group3.demo.Entity.Feedback.Status).REJECTED}">
                    <form th:action="@{'/customer/feedback/delete/' + ${fb.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-delete" onclick="return confirm('Delete this rejected feedback?');">üóëÔ∏è Delete</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>

    <a th:href="@{/home}">üè† Back to Home</a>
</div>

</body>
</html>
