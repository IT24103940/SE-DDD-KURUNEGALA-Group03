<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üìà Sales Report ‚Äì Luxury Edition</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

        body {
            background: radial-gradient(circle at top right, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* ---------- HERO NAV ---------- */
        .hero-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 20px 40px;
            border-radius: 16px;
            margin: 40px auto 40px;
            width: 85%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .hero-nav h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg,#ffb347,#ffcc33);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,204,51,0.4);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hero-buttons button {
            border: none;
            padding: 12px 24px;
            border-radius: 40px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-dashboard {
            background: linear-gradient(135deg,#7c5cff,#a58bff);
            box-shadow: 0 0 15px rgba(124,92,255,0.3);
        }
        .btn-dashboard:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(160,128,255,0.6);
        }

        .btn-logout {
            background: linear-gradient(135deg,#ff3d3d,#ff6b4a);
            box-shadow: 0 0 15px rgba(255,61,61,0.4);
        }
        .btn-logout:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,61,61,0.8);
        }

        /* ---------- CONTAINER ---------- */
        .container {
            width: 85%;
            max-width: 1100px;
            background: rgba(255,255,255,0.05);
            border-radius: 25px;
            padding: 50px;
            margin: 0 auto 80px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.08);
            text-align: center;
        }

        /* ---------- SUMMARY STATS ---------- */
        .summary {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .stat {
            background: rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 1rem;
            color: #ffcc00;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.08);
            transition: all 0.3s ease;
        }

        .stat:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,204,0,0.6);
        }

        /* ---------- TABLE ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 20px;
            background: rgba(255,255,255,0.04);
            box-shadow: 0 5px 25px rgba(0,0,0,0.4);
        }

        th, td {
            padding: 14px 18px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: left;
        }

        th {
            background: rgba(255,255,255,0.08);
            color: #ffcc00;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.95rem;
        }

        td {
            font-size: 0.95rem;
            color: #e6edf3;
        }

        tr:hover {
            background: rgba(255,255,255,0.07);
            transition: 0.3s ease;
        }

        h2 {
            color: #ffcc00;
            font-size: 1.6rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255,204,0,0.3);
        }

    </style>
</head>
<body>

<!-- HERO NAV -->
<div class="hero-nav">
    <h1>üìä Sales Report</h1>
    <div class="hero-buttons">
        <a th:href="@{/sales}">
            <button class="btn-dashboard">‚¨ÖÔ∏è Back to Dashboard</button>
        </a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn-logout">üîí Logout</button>
        </form>
    </div>
</div>

<!-- MAIN CONTAINER -->
<div class="container">
    <div class="summary">
        <div class="stat">üÜï NEW: <span th:text="${counts[T(Group3.demo.Entity.enums.LeadStatus).NEW]}">0</span></div>
        <div class="stat">üìû CONTACTED: <span th:text="${counts[T(Group3.demo.Entity.enums.LeadStatus).CONTACTED]}">0</span></div>
        <div class="stat">üéØ QUALIFIED: <span th:text="${counts[T(Group3.demo.Entity.enums.LeadStatus).QUALIFIED]}">0</span></div>
        <div class="stat">üèÜ WON: <span th:text="${counts[T(Group3.demo.Entity.enums.LeadStatus).WON]}">0</span></div>
        <div class="stat">üíî LOST: <span th:text="${counts[T(Group3.demo.Entity.enums.LeadStatus).LOST]}">0</span></div>
    </div>

    <h2>‚ú® My Leads</h2>
    <table>
        <thead>
        <tr>
            <th>üÜî ID</th>
            <th>üë§ Customer</th>
            <th>üèòÔ∏è Apartment</th>
            <th>üìà Status</th>
            <th>üìù Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${leads}">
            <td th:text="${l.id}"></td>
            <td th:text="${l.customer != null ? l.customer.fullName : '‚Äî'}"></td>
            <td th:text="${l.apartment != null ? l.apartment.code : '‚Äî'}"></td>
            <td th:text="${l.status}"></td>
            <td th:text="${l.notes}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
