<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users ‚Äì Luxury Edition</title>
    <script src="https://kit.fontawesome.com/a2e0e6ad83.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* ---------- GLOBAL ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(145deg, #0b141b, #101c25, #0e1a21);
            color: #f1f1f1;
            min-height: 100vh;
            padding: 40px 5%;
            overflow-x: hidden;
        }

        a { text-decoration: none; }

        /* ---------- HERO NAVIGATION ---------- */
        .hero-nav {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 20px 40px;
            margin: 0 auto 50px auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: fadeIn 0.8s ease;
        }

        .hero-nav h2 {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(90deg, #a18cd1, #fbc2eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-align: center;
            flex: 1;
        }

        .hero-btn {
            text-decoration: none;
            padding: 12px 26px;
            border-radius: 40px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 16px rgba(255, 255, 255, 0.08);
        }

        .hero-btn.back {
            background: linear-gradient(90deg, #6a5af9, #9b5de5);
            color: #fff;
        }
        .hero-btn.back:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px #9b5de5;
        }

        .hero-btn.logout {
            background: linear-gradient(90deg, #ff3d3d, #ff6b4a); /* System-wide logout color */
            color: #fff;
        }
        .hero-btn.logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 61, 61, 0.7);
        }

        /* ---------- PAGE TITLE ---------- */
        h1 {
            font-size: 2.3rem;
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
            margin: 25px 0;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        /* ---------- CREATE BUTTON ---------- */
        .btn--create {
            display: inline-block;
            background: linear-gradient(135deg, #a058ff, #7c5cff);
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(160, 88, 255, 0.4);
            transition: all 0.3s ease;
            margin: 20px 0 30px 0;
        }

        .btn--create:hover {
            background: linear-gradient(135deg, #b97fff, #a47cff);
            box-shadow: 0 0 25px rgba(180, 120, 255, 0.6);
            transform: translateY(-2px);
        }

        /* ---------- TABLE ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.8s ease;
        }

        th, td {
            text-align: left;
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.08);
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.07);
            transition: background 0.3s ease;
        }

        /* ---------- ACTION BUTTONS ---------- */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2px 4px;
            color: white;
            position: relative;
        }

        .btn i { margin-right: 6px; }

        .btn--edit {
            background: linear-gradient(135deg, #00d97e, #00b36a);
            box-shadow: 0 0 10px rgba(0, 217, 126, 0.4);
        }
        .btn--edit:hover {
            box-shadow: 0 0 20px rgba(0, 255, 160, 0.6);
            transform: scale(1.05);
        }

        .btn--delete {
            background: linear-gradient(135deg, #ff4b4b, #c92424);
            box-shadow: 0 0 10px rgba(255, 75, 75, 0.4);
        }
        .btn--delete:hover {
            box-shadow: 0 0 20px rgba(255, 75, 75, 0.6);
            transform: scale(1.05);
        }

        .btn--reset {
            background: linear-gradient(135deg, #ffd633, #ffb300);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
            color: black;
        }
        .btn--reset:hover {
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            transform: scale(1.05);
        }

        /* ---------- TOOLTIP ---------- */
        .btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
        }

        .btn:hover::after {
            opacity: 1;
            transform: translate(-50%, -5px);
        }

        /* ---------- ANIMATIONS ---------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- üåå Hero Navigation -->
<header class="hero-nav">
    <a th:href="@{/it}" class="hero-btn back"><i class="fas fa-arrow-left"></i> üè† Back</a>
    <h2>üë• User Management</h2>
    <form th:action="@{/logout}" method="post" style="display:inline">
        <button type="submit" class="hero-btn logout"><i class="fas fa-lock"></i> üîí Logout</button>
    </form>
</header>

<h1><i class="fas fa-users-cog"></i> Users</h1>

<div>
    <a th:href="@{/it/users/new}">
        <button type="submit" class="btn--create"><i class="fas fa-user-plus"></i> ‚ûï Create New User</button>
    </a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>User Type</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.type}"></td>
        <td th:text="${#strings.listJoin(u.roles, ', ')}"></td>
        <td>
            <!-- Edit -->
            <a th:href="@{'/it/users/' + ${u.id} + '/edit'}">
                <button type="submit" class="btn btn--edit" data-tooltip="Edit User ‚úèÔ∏è">
                    ‚úèÔ∏è <i class="fas fa-user-edit"></i> Edit
                </button>
            </a>

            <!-- Delete -->
            <form th:action="@{'/it/users/' + ${u.id} + '/delete'}" method="post" style="display:inline">
                <button type="submit" class="btn btn--delete" data-tooltip="Delete User üóë"
                        onclick="return confirm('Are you sure you want to delete this user?')">
                    üóë <i class="fas fa-trash-alt"></i> Delete
                </button>
            </form>

            <!-- Reset -->
            <form th:action="@{'/it/users/' + ${u.id} + '/reset'}" method="post" style="display:inline">
                <button type="submit" class="btn btn--reset" data-tooltip="Reset Password üîë"
                        onclick="return confirm('Reset password for this user?')">
                    üîë <i class="fas fa-key"></i> Reset
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
