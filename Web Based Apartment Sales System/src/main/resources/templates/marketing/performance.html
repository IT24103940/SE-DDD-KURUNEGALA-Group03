<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìà Campaign Performance Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: radial-gradient(circle at top right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: "Poppins", sans-serif;
            text-align: center;
        }

        .container {
            width: 85%;
            margin: 60px auto;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255,204,0,0.4);
        }

        canvas {
            margin: 30px auto;
            max-width: 800px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        button {
            border: none;
            background: linear-gradient(135deg,#7c5cff,#a58bff);
            color: #fff;
            padding: 12px 28px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(124,92,255,0.4);
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(160,128,255,0.6);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìà Campaign Performance Visualizer</h1>
    <!-- Back Button -->
    <div style="margin-top: 20px;">
        <a th:href="@{/marketing}">
            <button style="
      border: none;
      background: linear-gradient(135deg,#7c5cff,#a58bff);
      color: #fff;
      padding: 10px 22px;
      border-radius: 40px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(124,92,255,0.3);
      transition: 0.3s ease;
    ">‚¨ÖÔ∏è Back to Dashboard</button>
        </a>
    </div>

    <p>Analyze your campaigns' engagement and conversion performance visually.</p>
    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
    <button onclick="refreshData()">üîÑ Refresh Data</button>
</div>

<script>
    // Generate random mock data
    function randomData() {
        return Array.from({length: 5}, () => Math.floor(Math.random() * 100) + 20);
    }

    const labels = ["Promo A", "Promo B", "Promo C", "Promo D", "Promo E"];
    let barData = randomData();
    let pieData = randomData();

    const barChart = new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
            labels: labels,
            datasets: [{
                label: "Engagement (%)",
                data: barData,
                backgroundColor: ["#7c5cff", "#a58bff", "#ffcc00", "#ff6b4a", "#4dd0e1"],
                borderRadius: 8,
            }]
        },
        options: {
            animation: { duration: 1500, easing: "easeOutBounce" },
            scales: { y: { beginAtZero: true } },
            plugins: { legend: { labels: { color: "#fff" } } }
        }
    });

    const pieChart = new Chart(document.getElementById("pieChart"), {
        type: "doughnut",
        data: {
            labels: labels,
            datasets: [{
                data: pieData,
                backgroundColor: ["#7c5cff", "#a58bff", "#ffcc00", "#ff6b4a", "#4dd0e1"],
                hoverOffset: 8
            }]
        },
        options: {
            animation: { duration: 2000, easing: "easeInOutQuart" },
            plugins: { legend: { labels: { color: "#fff" } } }
        }
    });

    function refreshData() {
        barChart.data.datasets[0].data = randomData();
        pieChart.data.datasets[0].data = randomData();
        barChart.update();
        pieChart.update();
    }
</script>
</body>
</html>
