<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tickets</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* ---------- BACKGROUND ---------- */
        body {
            background: radial-gradient(circle at top right, #0b141b, #203a43, #0e1a21);
            font-family: "Poppins", sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            animation: gradientShift 12s ease infinite alternate;
        }


        /* ---------- HERO NAV ---------- */
        .hero-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1100px;
            margin: 40px auto 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 18px 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(15px);
        }

        .hero-title {
            flex: 1;
            text-align: center;
            color: #ffcc00;
            font-size: 1.9rem;
            font-weight: 700;
            text-shadow: 0 0 18px rgba(255, 204, 0, 0.8);
        }

        .btn-nav {
            border: none;
            border-radius: 40px;
            padding: 10px 25px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            color: #fff;
            transition: 0.3s;
        }

        .btn-nav.purple {
            background: linear-gradient(135deg, #7c5cff, #a58bff);
            box-shadow: 0 0 15px rgba(124, 92, 255, 0.5);
        }

        .btn-nav.purple:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(160, 128, 255, 0.9);
        }

        .btn-nav.red {
            background: linear-gradient(135deg, #ff4d4d, #e60000);
            box-shadow: 0 0 18px rgba(255, 77, 77, 0.5);
        }

        .btn-nav.red:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.9);
        }

        /* ---------- CONTAINER ---------- */
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(15px);
        }

        h2 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.6rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
        }

        /* ---------- TABLE ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        th {
            color: #ffcc00;
            font-weight: 600;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.06);
        }

        td {
            color: #fff;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        /* ---------- DELETE BUTTON ---------- */
        .btn-delete {
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            border: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.95rem;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }

        .btn-delete:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 77, 77, 0.9);
        }

        /* ---------- BACK BUTTON ---------- */
        .btn-back {
            background: linear-gradient(135deg, #7c5cff, #a58bff);
            border: none;
            color: #fff;
            padding: 10px 25px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 20px;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(160, 128, 255, 0.9);
        }
    </style>
</head>
<body>

<!-- HERO BAR -->
<header class="hero-bar">
    <a th:href="@{/support}" class="btn-nav purple">‚¨ÖÔ∏è Back</a>
    <h1 class="hero-title">üéüÔ∏è All Tickets</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn-nav red">üîí Logout</button>
    </form>
</header>

<!-- TICKET TABLE -->
<div class="container">
    <h2>üé´ All Tickets</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Status</th>
            <th>Customer</th>
            <th>Action</th>
        </tr>
        <tr th:each="t : ${tickets}">
            <td th:text="${t.id}"></td>
            <td><a th:href="@{'/support/tickets/' + ${t.id}}" th:text="${t.subject}"></a></td>
            <td th:text="${t.status}"></td>
            <td th:text="${t.customer.fullName}"></td>
            <td>
                <form th:action="@{'/support/tickets/' + ${t.id} + '/delete'}" method="post" style="display:inline">
                    <button type="submit" class="btn-delete">üóëÔ∏è Delete</button>
                </form>
            </td>
        </tr>
    </table>

    <a th:href="@{/support}">
        <button type="button" class="btn-back">‚¨Ö Back</button>
    </a>
</div>

</body>
</html>
