<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Tickets</title>
    <link rel="stylesheet" th:href="@{/css/support.css}" />
</head>
<body>
<h1>Tickets</h1>
<table>
    <tr><th>ID</th><th>Title</th><th>Status</th><th>Created</th><th>Actions</th></tr>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.title}"></td>
        <td th:text="${ticket.status}"></td>
        <td th:text="${ticket.createdAt}"></td>
        <td><a th:href="@{/support/ticket/{id}(id=${ticket.id})}">Details</a></td>
    </tr>
</table>
<script th:src="@{/js/support.js}"></script>
</body>
</html>
