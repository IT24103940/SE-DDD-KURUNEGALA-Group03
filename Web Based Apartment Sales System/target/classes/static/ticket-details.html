<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket Details</title>
    <link rel="stylesheet" th:href="@{/css/support.css}" />
</head>
<body>
<h1>Ticket: <span th:text="${ticket.title}"></span></h1>
<p>Description: <span th:text="${ticket.description}"></span></p>
<p>Status: <span th:text="${ticket.status}"></span></p>
<h2>Replies</h2>
<div th:each="reply : ${replies}">
    <p><strong>User ${reply.userId}:</strong> <span th:text="${reply.message}"></span> (<span th:text="${reply.createdAt}"></span>)</p>
</div>
<h2>Reply</h2>
<form th:action="@{/support/reply}" th:object="${newReply}" method="post">
    <input type="hidden" th:field="*{ticketId}" th:value="${ticket.id}" />
    <input type="hidden" th:field="*{userId}" value="2" /> <!-- Officer ID; use session -->
    <textarea th:field="*{message}"></textarea>
    <button type="submit">Reply</button>
</form>
<h2>Update Status</h2>
<form th:action="@{/support/update-status}" method="post">
    <input type="hidden" name="ticketId" th:value="${ticket.id}" />
    <select name="status">
        <option value="PENDING">Pending</option>
        <option value="RESOLVED">Resolved</option>
        <option value="ESCALATED">Escalated</option>
    </select>
    <button type="submit">Update</button>
</form>
<script th:src="@{/js/support.js}"></script>
</body>
</html>
