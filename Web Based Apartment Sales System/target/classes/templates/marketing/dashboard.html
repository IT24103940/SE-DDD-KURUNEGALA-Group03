<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¯ Marketing Executive Dashboard â€“ Luxury Edition</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* ---------- HERO NAV ---------- */
        .hero-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 20px 40px;
            border-radius: 16px;
            margin: 40px auto;
            width: 85%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .hero-nav h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg,#ffb347,#ffcc33);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,204,51,0.4);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hero-buttons button {
            border: none;
            padding: 12px 24px;
            border-radius: 40px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout {
            background: linear-gradient(135deg,#ff3d3d,#ff6b4a);
            box-shadow: 0 0 15px rgba(255,61,61,0.4);
        }
        .btn-logout:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,61,61,0.8);
        }

        /* ---------- DASHBOARD CONTAINER ---------- */
        .dashboard-container {
            width: 85%;
            max-width: 1100px;
            margin: 0 auto 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        /* ---------- CARD GRID ---------- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            width: 100%;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(14px);
            text-align: center;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(160,128,255,0.4);
        }

        .card h3 {
            font-size: 1.3rem;
            color: #ffcc00;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255,204,0,0.4);
        }

        .card p {
            font-size: 1rem;
            color: #cfcfcf;
            margin-bottom: 25px;
        }

        .card button {
            border: none;
            padding: 12px 28px;
            border-radius: 40px;
            background: linear-gradient(135deg,#7c5cff,#a58bff);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(124,92,255,0.3);
        }

        .card button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(160,128,255,0.6);
        }
    </style>
</head>

<body>

<!-- HERO NAV -->
<div class="hero-nav">
    <h1>ðŸ“¢ Marketing Executive Dashboard</h1>
    <div class="hero-buttons">
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn-logout">ðŸ”’ Logout</button>
        </form>
    </div>
</div>

<!-- MAIN DASHBOARD -->
<div class="dashboard-container">
    <div class="card-grid">

        <!-- Promotions -->
        <div class="card">
            <h3>ðŸŽ¯ Promotions</h3>
            <p>Create, edit, and manage marketing promotions.</p>
            <a th:href="@{/marketing/promotions}">
                <button type="button">Go to Promotions</button>
            </a>
        </div>

        <!-- Campaign Performance Visualizer -->
        <div class="card">
            <h3>ðŸ“ˆ Campaign Performance</h3>
            <p>Visualize campaign success with interactive charts and analytics.</p>
            <a th:href="@{/marketing/performance}">
                <button type="button">Open Visualizer</button>
            </a>
        </div>

        <!-- Social Media Scheduler -->
        <div class="card">
            <h3>ðŸ“… Social Scheduler</h3>
            <p>Plan and organize upcoming social media posts with style.</p>
            <a th:href="@{/marketing/scheduler}">
                <button type="button">Open Scheduler</button>
            </a>
        </div>

    </div>
</div>

</body>
</html>
