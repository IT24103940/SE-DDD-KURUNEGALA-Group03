<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 340px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
        .logout-btn {
            background: #dc3545;
        }
    </style>
</head>
<body>

<div class="container" id="registerBox">
    <h2>Register</h2>
    <input type="text" id="regUser" placeholder="Username" required>
    <input type="password" id="regPass" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <button onclick="showLogin()">Already have an account? Login</button>
</div>

<div class="container hidden" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username" required>
    <input type="password" id="loginPass" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <button onclick="showRegister()">Create new account</button>
</div>

<div class="container hidden" id="userPanel">
    <h2>Welcome, <span id="currentUser"></span></h2>
    <p>You are logged in as <span id="role"></span>.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container hidden" id="adminPanel">
    <h2>Admin Panel</h2>
    <p>Manage users below:</p>
    <ul id="userList"></ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
    // Initialize with an admin account
    if (!localStorage.getItem("users")) {
        let defaultUsers = [
            {username: "admin", password: "admin123", role: "admin"}
        ];
        localStorage.setItem("users", JSON.stringify(defaultUsers));
    }

    function register() {
        let username = document.getElementById("regUser").value;
        let password = document.getElementById("regPass").value;

        if (username === "" || password === "") {
            alert("Please fill all fields!");
            return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || [];
        if (users.some(u => u.username === username)) {
            alert("Username already exists!");
            return;
        }

        users.push({username, password, role: "user"});
        localStorage.setItem("users", JSON.stringify(users));
        alert("Registration successful! Please login.");
        showLogin();
    }

    function login() {
        let username = document.getElementById("loginUser").value;
        let password = document.getElementById("loginPass").value;

        let users = JSON.parse(localStorage.getItem("users")) || [];
        let user = users.find(u => u.username === username && u.password === password);

        if (!user) {
            alert("Invalid credentials!");
            return;
        }

        localStorage.setItem("loggedInUser", JSON.stringify(user));

        if (user.role === "admin") {
            showAdminPanel();
        } else {
            showUserPanel(user);
        }
    }

    function showRegister() {
        document.getElementById("registerBox").classList.remove("hidden");
        document.getElementById("loginBox").classList.add("hidden");
    }

    function showLogin() {
        document.getElementById("loginBox").classList.remove("hidden");
        document.getElementById("registerBox").classList.add("hidden");
    }

    function showUserPanel(user) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("registerBox").classList.add("hidden");
        document.getElementById("userPanel").classList.remove("hidden");
        document.getElementById("currentUser").innerText = user.username;
        document.getElementById("role").innerText = user.role;
    }

    function showAdminPanel() {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("registerBox").classList.add("hidden");
        document.getElementById("userPanel").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");

        let users = JSON.parse(localStorage.getItem("users")) || [];
        let list = document.getElementById("userList");
        list.innerHTML = "";
        users.forEach(u => {
            let li = document.createElement("li");
            li.innerText = `${u.username} (${u.role})`;
            list.appendChild(li);
        });
    }

    function logout() {
        localStorage.removeItem("loggedInUser");
        document.getElementById("registerBox").classList.remove("hidden");
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("userPanel").classList.add("hidden");
        document.getElementById("adminPanel").classList.add("hidden");
    }

    // Auto login if session exists
    window.onload = () => {
        let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        if (loggedInUser) {
            if (loggedInUser.role === "admin") {
                showAdminPanel();
            } else {
                showUserPanel(loggedInUser);
            }
        } else {
            showRegister();
        }
    }
</script>

</body>
</html>
